{% extends 'base.html' %}

{% block title %}
    Редактирование товара
{% endblock %}

{% block content %}
    <h1>Редактирование товара</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <div class="form-group">
            <button type="submit" class="btn btn-primary">Сохранить</button>
            <a href="{% url 'shop:product_list' %}" class="btn btn-secondary">Отмена</a>
        </div>
    </form>
{% endblock %}
